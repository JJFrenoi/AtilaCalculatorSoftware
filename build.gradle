plugins {
    // Apply the cpp-application plugin to add support for building C++ executables
    id 'cpp-application'

    // Apply the cpp-unit-test plugin to add support for building and running C++ test executables
    id 'cpp-unit-test'
    
}
// Set the target operating system and architecture for this application
application {
    targetMachines = [
        machines.linux.x86_64
    ]
    tasks.withType(CppCompile).configureEach {
    // Define a preprocessor macro for every binary
        macros.put("NDEBUG", null)
        compilerArgs.add '-Wall'
    // Define a compiler options
        compilerArgs.add '-std=c++17'
    }
    tasks.withType(LinkExecutable).configureEach {
        linkerArgs.add '-lz'
        linkerArgs.add '-lgidpost'
    }
    task run(type: Exec, dependsOn: build) {
    workingDir "$buildDir/exe/main/debug"
    args "$projectDir/obj/"
    executable "./${project.name}"  
    } 
    
    }
